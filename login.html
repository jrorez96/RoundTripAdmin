<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet">
    </head>

    <body class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="bg-white shadow-md rounded-lg flex">
            <!-- Left Image Section -->
            <div class="hidden md:block w-1/2">
                <img src="./img/logo.jpg" alt="Login Image"
                    class="object-cover h-full w-full rounded-l-lg" />
            </div>
            <!-- Right Form Section -->
            <div class="p-8 w-full md:w-1/2">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Iniciar
                    Sesión</h2>
                <form>
                    <div class="mb-4">
                        <label for="username"
                            class="block text-gray-600 mb-2">Usuario</label>
                        <input type="text" id="username"
                            placeholder="Ingresa tu usuario"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200" />
                    </div>
                    <div class="mb-6">
                        <label for="password"
                            class="block text-gray-600 mb-2">Contraseña</label>
                        <input type="password" id="password"
                            placeholder="Ingresa tu contraseña"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200" />
                    </div>
                    <a href="index.html"
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:ring focus:ring-blue-300">
                        Ingresar
                    </a>
                </form>
            </div>
        </div>
    </body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const loginForm = document.querySelector("form");

    loginForm.addEventListener("submit", async function (event) {
        event.preventDefault(); // Evitar el envío tradicional del formulario

        // Obtener valores del formulario
        const username = document.querySelector("#username").value;
        const password = document.querySelector("#password").value;

        if (!username || !password) {
            alert("Por favor, complete todos los campos");
            return;
        }

        // Datos a enviar al API
        const loginData = {
            username: username,
            password: password
        };

        try {
            const response = await fetch("https://tu-api.com/api/auth/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(loginData)
            });

            const result = await response.json();

            if (response.ok) {
                // Guardar el token en localStorage (si el API lo proporciona)
                localStorage.setItem("token", result.token);
                alert("Inicio de sesión exitoso");
                window.location.href = "dashboard.html"; // Redirigir al dashboard
            } else {
                alert(result.message || "Usuario o contraseña incorrectos");
            }
        } catch (error) {
            console.error("Error en la autenticación", error);
            alert("Ocurrió un error, intente nuevamente");
        }
    });
});

    </script>

</html>
